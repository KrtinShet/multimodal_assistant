[pytest]
# Pytest configuration for vera-assistant

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add project root to Python path
pythonpath = src

# Test output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (optional, uncomment if using pytest-cov)
    # --cov=src/assistant
    # --cov-report=html
    # --cov-report=term-missing

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for full workflows
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_openai: Tests that require OpenAI API key

# Test timeouts (optional, requires pytest-timeout)
# timeout = 300

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .tox dist build *.egg old-ref data

# Disable warnings for specific modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
